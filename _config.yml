title: RACHID BEN SAID  
desciption: >
  A jekyll theme for personal website.
email: bensaid@ankara.edu.tr
baseurl: "/atlas-jekyll-theme" # the subpath of your site, e.g. /blog
#replace nrdybhu1.github.io with your domainname.com
url: "https://nrdybhu1.github.io" # the base hostname & protocol for your site
twitter_username: rachid ben said
github_username:  rachidbens
markdown: kramdown
page_excerpts: true
favicon: "/img/atlas.png"
collections:
  posts:
    permalink: "/blog/:title:output_ext"
    output: true
defaults:
- scope:
    path: _posts
    type: posts
- scope:
    path: ''
  values:
    image: "/img/preview.png"
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-redirect-from
- jemoji
- jekyll-paginate

paginate: 5
paginate_path: "/blog/page-:num/"

theme: jekyll-theme-midnight